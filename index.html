<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Clock App</title>
</head>
<body>

    <main class="main">
        <section class="clock-section">
            <div class="quotes-section">
                <div class="quotes">
                    <q class="quote">...</q>

                    <p class="quote-sayer">Fetching Quote...</p>
                </div>

                <i class="fas fa-sync-alt"></i>
            </div>

            <div class="time__expand__details">
                <div class="time">
                    
                </div>

                <a href="#expand">
                    <div class="expand__details">
                        <p class='show-status'>MORE</p>
                        <i class="fas fa-chevron-circle-down up"></i>
                        <i class="fas fa-chevron-circle-up down none"></i>
                    </div>
                </a>
            </div>
        </section>

        <section class="timezone-details" id="expand">
            <div class="left">
                
            </div>

            <div class="right">

            </div>
        </section>
    </main>

    <script src="Js/script.js"></script>
</body>
</html>
